<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Twitter</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    {% for object in object_list %}
        <h1><a href="{% url 'post' object.id %}">{{ object.title }}</a></h1>
        <h2>{{ object.author }}</h2>
        <h6>{{ object.language }}</h6>
        <p>{{ object.body }}</p>
    {% endfor %}
</body>
</html>
